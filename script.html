<script>
document.addEventListener('DOMContentLoaded', (event) => {
  // Funzione per alternare la visibilit√† di un singolo blocco sol
  function toggleSolution(event) {
    var block = event.target.nextElementSibling;
    if (block.style.display === 'none' || block.style.display === '') {
      block.style.display = 'block';
    } else {
      block.style.display = 'none';
    }
  }

  // Trova tutti i blocchi .sol
  var elements = document.querySelectorAll('.sol');
  elements.forEach(function(el) {
    // Crea un nuovo bottone per ogni blocco .sol
    var button = document.createElement('button');
    button.innerHTML = 'Mostra/Nascondi Soluzione';
    button.onclick = toggleSolution;
    // Inserisce il bottone prima del blocco .sol
    el.parentNode.insertBefore(button, el);
  });
});
</script>
